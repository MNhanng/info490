<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Edit page</title>
    <script src="https://kit.fontawesome.com/7391ef3e49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="profile-edit-popup">
            <div class="name-container">
                <div class="first-name-input">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
        
                <div class="last-name-input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>

            <div class="email-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
    
            <div class="phone-input">
                <label for="phone">Contact Number</label>
                <input type="text" id="phone" name="phone">
            </div>
    
            <div class="status-selection">
                <label for="status">Select Your Status</label>
                <select name="status" id="status">
                    <option value="alumni">Alumni</option>
                    <option value="student">Current Student</option>
                </select>
            </div>
    
            <div class="school-input">
                <label for="school">Your School</label>
                <input type="text" id="school" name="school">
            </div>
    
            <div class="degree-input">
                <label for="degree">Your Degree</label>
                <input type="text" id="degree" name="degree">
            </div>
    
            <div class="school-year-input">
                <label for="school-year">Your School Year</label>
                <input type="text" id="school-year" name="school-year">
            </div>
            
            <div class="job-title-input">
                <label for="job">Job Title</label>
                <input type="text" id="job" name="job">
            </div>
            
            <div class="industry-selection">
                <label for="industry">Select Your Industry</label>
                <select name="industry" id="industry">
                    <option value="tech">Tech</option>
                    <option value="business">Business</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="art">Art</option>
                </select>
            </div>
    
            <div class="language-input">
                <label for="language">Languages You Speak</label>
                <input type="text" id="language" name="language">
            </div>

            <div class="profile-edit-buttons">
                <div class="profile-cancel-button"><button type="button">Cancel</button></div>
                <div class="profile-save-button"><button type="button">Save</button></div>
            </div>
            
        </div>
    </main>
</body>
</html>
