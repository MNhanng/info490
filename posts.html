<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Posts</title>
    <script src="https://kit.fontawesome.com/7391ef3e49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <div class="nav">
        <div class="nav-container">
            <div class="logo">Logo</div>
            <div class="nav-elems">
                <span class="home-icon"><i class="fa-solid fa-house"></i> Home</span>
                <span class="community-icon"><i class="fa-solid fa-users"></i> Community</span>
                <span class="notif-icon"><i class="fa-solid fa-calendar-days"></i> Events</span>
                <span class="profile-icon"><i class="fa-solid fa-user"></i> Profile</span>
                <span class="settings-icon"><i class="fa-solid fa-gear"></i> Settings</span>
            </div>
        </div>
        <hr>
    </div>

    <!-- Single post and comments -->
    <div class="posts-page"> 
        <div class="post">
            <div class="post-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="post-title">Post Title</div>
            <div class="post-content">Contents of post</div>
        </div>

        <div class="add-comment-box">
            <textarea id="freeform" name="freeform">Type new comment here...</textarea>
            <button type="button">Add Comment</button>
        </div>

        <div class="comment">
            <div class="comment-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="comment-content">Comment 1</div>
        </div>

        <div class="comment">
            <div class="comment-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="comment-content">Comment 2</div>
        </div>

        <div class="comment">
            <div class="comment-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="comment-content">Comment 3</div>
        </div>

        <div class="comment">
            <div class="comment-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="comment-content">Comment 4</div>
        </div>

        <div class="comment">
            <div class="comment-info">
                <div>Name</div>
                <div>Date posted</div>
            </div>
            <div class="comment-content">Comment 5</div>
        </div>

    </div>

</body>
</html>
